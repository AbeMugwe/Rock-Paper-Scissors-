<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="challenge.css">
</head>
<body>
    <div class="text">
        <h1 class="heading">Lets Play a Game!</h1>
        <h2 class="japanese">最初はグー、じゃんけん</h2>

    </div>
    <div class="images">
        <div class="rock" id="rock">
            <img onclick="playGame('Rock')" src="./images.jfif" alt="">

        <div class="sza" id="sza">
            <img onclick="playGame('Scissors')" src="./sza.jfif" alt="">

    <div class="vs"> <h4>vs</h4></div>

        </div>
